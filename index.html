<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="reset" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>My To-Watch Anime List</h1>
    <form action="" id="form">
        <div id="animeName">
            <label for="name">Anime Title</label></br>
            <input type="text" id="textInput1" required>
        </div>
        <div id="animeCategory">
            <label for="category">Anime Category</label></br>
            <select name="Animes" id="textInput2" required>
                <option name="History">History</option>
                <option name="Comedy">Comedy</option>
                <option name="Horror">Horror</option>
                <option name="Romance">Romance</option>
                <option name="Supernatural">Supernatural</option>
            </select>
        </div>
        <input type="submit" id="submitBtn" value="ADD">
        <div id="formResult"></div>
    </form>
    <table id="myTable">
        <thead>
            <th>Anime Title</th>
            <th>Category</th>
            <th>Random Season</th>
            <th>Remove</th>
        </thead>
        <tbody>
            <tr id="firstRow">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <input type="button" id="removeBtn" value="X">
        </tbody>
    </table>
    <p id="result"></p>
    <script src="js/app.js"></script>
</body>

</html>
